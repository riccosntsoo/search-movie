<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <title>WPU Movie - Latihan JS Edition</title>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
    <div class="search-wrapper">
      <div class="search-area">
        <input type="text" class="input-keyword" placeholder="Ketik disini judul film yang akan dicari..">
        <button class="search-button">Search</button><button class="reset-button">Reset</button>
      </div>
    </div>


    <div class="movie-container"></div>

   
    <div class="modal fade" id="customAlertModal" tabindex="-1" aria-labelledby="customAlertLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="customAlertLabel">Peringatan</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="customAlertMessage">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Oke</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="movieDetailModal" tabindex="-1" aria-labelledby="movieDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieDetailModalLabel">Movie Detail</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row">
                <div class="col-md-4">
                  <img src="" class="img-fluid" alt="Poster">
                </div>
                <div class="col-md-8">
                  <ul class="list-group">
                    <li class="list-group-item"><strong>Title:</strong> <span id="modal-title-text"></span></li>
                    <li class="list-group-item"><strong>Director:</strong> <span id="modal-director"></span></li>
                    <li class="list-group-item"><strong>Actors:</strong> <span id="modal-actors"></span></li>
                    <li class="list-group-item"><strong>Writer:</strong> <span id="modal-writer"></span></li>
                    <li class="list-group-item"><strong>Plot:</strong><br><span id="modal-plot"></span></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="saveMovieBtn">Save Detail</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
   
    <script src="script.js"></script>
  </body>
  <div class="watermark-gulo"><span>HS</span></div>
</html>
